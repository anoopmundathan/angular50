<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <title>Angular 50 Example</title>
	 </head>
	 <body ng-app="app">
     Name: <input type="text" id="txtInput" ng-model="name">
     Hello <span id="nameDiv">{{name}}</span>
     <hr>
     First Name :<input type="text" ng-model="first"> <br>
     Last Name : <input type="text" ng-model="last"> <br>
     {{first}} {{last}}
     <hr>
     <div ng-controller="nameCtrl">
       First Name :<input type="text" ng-model="firstName"> <br>
       Last Name : <input type="text" ng-model="lastName"> <br>
       {{firstName}}  {{lastName}}
     </div>
     <hr>
     <div ng-controller="arrayCtrl">
       <ul>
         <li ng-repeat="name in names track by $index">{{name}}
           <button type="button" ng-click="removeItem(name)">Remove</button>
         </li>
       </ul>
       <input type="text" name="name" value="" ng-model="txtInput"> {{txtInput}}
       <button type="button" name="button" ng-click="addItem(txtInput)">Add</button>
       <hr>

     </div>
     <hr>
     <div ng-controller="listCtrl">
       <ul>
         <li ng-repeat="list in lists">{{list}}</li>
       </ul>
       <form ng-submit="addList()">
         <input type="text" ng-model="listInput">
         <input type="submit" value="add">
       </form>

       <!-- Filter Example -->
      <hr> Filter Example <hr>
      <input type="text" ng-model="query"><br>
      <a href="#" ng-click="order='name'; reverse=!reverse">Country</a>
      <a href="#" ng-click="order='population'; reverse=!reverse">population</a>
       <ul>
         <li ng-repeat = "c in countries | filter : query | orderBy : order : reverse : reverse">
           <span>{{c.name}}</span>
           <span>{{c.population}}</span>
           <img ng-src="{{c.flag}}" alt="flag" width=100 />
           {{c.amount | currency}}
       </ul>
     </div>

     <img src="https://en.wikipedia.org/wiki/United_States#/media/Flag_of_the_United_States.svg" alt="" />

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script> -->
     <script src="scripts/app.js"></script>
	 </body>
 </html>
